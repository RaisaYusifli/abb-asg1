<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Contact-Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <form action="#">
          <fieldset>
            <legend>Send us message</legend>
            <label for="name">Username:</label>
            <input type="text" id="name" placeholder="Name" autocomplete="on" autofocus /><br />
            <label for="email">Email:</label>
            <input
              id="email"
              type="email"
              placeholder="Email"
              placeholder="something@gmail.com"
            />
            <br />
            <label for="pass">Password:</label>
            <input
              id="pass"
              type="password"
              placeholder="password"
              required
            /><br /><br />
            <label for="file">Please choose appropriate file</label>
            <input type="file" id="file" />
            <hr />
            <p>Please select your complaints:</p>
            <label for="staff">Staff behaviour</label>
            <input type="checkbox" id="staff" />
            <label for="food">Quality of food</label>
            <input type="checkbox" id="food" />
            <label for="time">Time respond</label>
            <input type="checkbox" id="time" />
            <hr />
            <p>Select your gender</p>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" />
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" />
            <hr />
            <p>Please select your country:</p>
            <select multiple size="3">
              <option value="az">Azerbaijan</option>
              <option value="tr">Turkey</option>
              <option value="ger">Germany</option>
              <option value="it">Italy</option>
            </select>
            <hr />
            <textarea
              name=""
              id=""
              cols="50"
              rows="10"
              placeholder="Please give us your complaint briefly..."
            ></textarea>
            <input type="submit" value="Send Messsage" />
          </fieldset>
        </form>
      </div>
      <div class="right">
        <h2>Contact us</h2>
        <p>We're open for any suggestion or just to have a chat.</p>
        <address>
          <p>Address:198 West 21th Street, Suite 721 New York NY 10016</p>
          <label for="tel">Phone:</label>
          <input id="tel" type="tel" placeholder="+ 1235 2355 98" /><br />
          <label for="email">Email:</label>
          <input type="email" placeholder=" info@yoursite.com" required />
          <p>Website yoursite.com</p>
          <label for date>Start date:</label>
          <input
            id="date"
            type="date"
            value="2023-08-15"
            min="2021-01-01"
            max="2023-12-31"
          />
          <input
            id="date"
            type="datetime-local"
            value="2023-08-15"
            min="2021-01-01"
            max="2023-12-31"
          />
        </address> <hr>
        <form>
          <fieldset>
            <legend>yeni oyrendiklerim</legend>
            <div class="controls">
              <label for="id">User ID:</label>
              <input type="text" id="id" name="id" />
  
              <input type="reset" value="Reset" />
              <input type="submit" value="Submit" />
  
              <hr>
              <label for="site-search">Search the site:</label>
              <input type="search" id="site-search" name="q" />
  
              <button>Search</button>
            </div>
          </fieldset>
          
        </form>
      </div>
    </div>
  </body>
</html>
